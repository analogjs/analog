name: Feature Request
description: Request a new or improved a feature in Analog
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us grow. ‚ù§Ô∏è
        If do you like Analog enough please consider support through [sponsoring](https://github.com/sponsors/brandonroberts) üíñ
        Please search GitHub for a similar [issue](https://github.com/analogjs/analog/issues) or [PR](https://github.com/analogjs/analog/issues)  before submitting a new issue.
  - type: dropdown
    id: type_bug
    attributes:
      label: Which scope/s are relevant/related to the feature request?
      options:
        - create-analog
        - vite-plugin-angular
        - vite-plugin-nitro
        - vitest-angular
        - router
        - content
        - platform
        - trpc
        - astro-angular
        - Docs
        - Don't know / other
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
      label: Information
      description: Tell us what you want to be added to Analog
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives/workarounds you're currently using

  - type: checkboxes
    id: assistance
    attributes:
      label: I would be willing to submit a PR to fix this issue
      description: Assistance is provided if you need help submitting a pull request
      options:
        - label: 'Yes'
        - label: 'No'
