name: ci

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn
      - name: Install
        run: yarn install --frozen-lockfile --non-interactive
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
